<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO - LOG IN Call of Duty</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <div class="menu container">
            <a href="../../index.html" class="logo">logo</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="../images/menu.png" class="menu_icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="../../index.html#product">Productos</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>

        <div class="principal">
            <div class="name">
                <div>
                    <img src="n1.svg" alt="">
                    <img src="n4.svg" alt="">
                </div>
                <div>
                    <img src="n2.svg" alt="">
                    <img src="n3.svg" alt="">
                </div>
            </div>
            <div class="sign-in container">
                <h3>Sign in</h3>
                <p>Sign in to Activision account</p>
        
                <form>
                    <div>
                        <div>
                            <h4>Email</h4>
                            <input type="email">
                        </div>
                        <div>
                            <h4>Pass</h4>
                            <input type="password">
                        </div>
        
                        <div class="box-bottom">
                            <input type="submit" class="btn-3" value="Sign in">
                            <div class="sign-up">
                                <p>New to Call of Duty?</p>
                                <a href="#">Sign up</a>
                            </div>
                        </div>
        
                    </div>
        
                </form>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="contact-content" id="contact">
            <h3>Suscribete a nuestro blog</h3>
            <form>
                <input type="email" placeholder="Escribe tu correo">
                <input type="submit" class="btn-3" value="Enviar">
            </form>
        </div>
    </main>

    <footer class="footer container">

        <div class="link">
            <a href="#" class="logo">Logo</a>
        </div>

        <div class="link">
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="../../index.html#product">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>

        </div>

    </footer>
</body>

</html>
